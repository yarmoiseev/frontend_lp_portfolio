<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iaroslav Moiseev. Web Developer's portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVIGATION MENU -->
    <nav class="wrapper-outer menu">
      <div class="wrapper-inner">
        <div class="menu__container">
          <div class="menu__logo">
            <p><a href="/">I.M.&nbsp;portfolio</a></p>
          </div>
          <div class="menu__socials">
            <a href="https://www.linkedin.com/in/moislav/" target="_blank"
              ><img src="/img/icons/Linkedin.svg" alt=""
            /></a>
            <a href="https://github.com/yarmoiseev" target="_blank"
              ><img src="/img/icons/github.svg" alt=""
            /></a>
            <a href="https://www.instagram.com/yarmoiseev/" target="_blank"
              ><img src="/img/icons/Instagram.svg" alt=""
            /></a>
          </div>
          <div class="menu__list">
            <ul>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#techs">Technologies</a></li>
              <li><a href="#about">About me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- / NAVIGATION MENU -->
    <main class="main-flex">
      <!-- HERO -->
      <section id="hero" class="wrapper-outer hero">
        <div class="wrapper-inner">
          <div class="hero__container">
            <h1 class="hero__title">
              <span>Hello, I'm Iaroslav,</span><br />a frontend developer
            </h1>
            <p class="hero__descriptor">
              I am a former digital marketing specialist, seeking to apply my
              competent development skills with a focus on collaboration,
              communication, and passion.
            </p>
            <div class="hero__photo">
              <img
                src="/img/moiseev-photo.png"
                alt="Iaroslav Moiseev's photo"
              />
            </div>
            <a
              class="hero__button button"
              href="/Moiseev-frontend-developer.pdf"
              download
              ><button>Download CV</button></a
            >
          </div>
        </div>
      </section>
      <!-- / HERO -->
      <!-- PROJECTS -->
      <section id="projects" class="wrapper-outer projects">
        <div class="wrapper-inner">PROJECTS</div>
      </section>
      <!-- / PROJECTS -->
      <!-- TECHS -->
      <section id="techs" class="wrapper-outer techs">
        <div class="wrapper-inner">TECHS</div>
      </section>
      <!-- / TECHS -->
      <!-- ADD -->
      <section id="add" class="wrapper-outer add">
        <div class="wrapper-inner">ADD</div>
      </section>
      <!-- / ADD -->
      <!-- ABOUT -->
      <section id="about" class="wrapper-outer about">
        <div class="wrapper-inner">ABOUT</div>
      </section>
      <!-- / ABOUT -->
    </main>
    <!-- CONTACTS -->
    <footer id="contacts" class="wrapper-outer contacts">
      <div class="wrapper-inner">CONTACTS</div>
    </footer>
    <!-- / CONTACTS -->
    <script src="js/script.js"></script>
  </body>
</html>
